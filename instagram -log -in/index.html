<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş yap &#x2022; Instagram</title>
    <link rel="icon" href="./img/instagram-icom.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-page">
        <form>
          <div class="image">
            <img src="./img/logo-instagram.png" />
          </div>
          <div class="inputs">
            <div class="input-box">
              <input type="text" required />
              <label>Telefon numarası, kullanıcı adı veya e-posta</label>
            </div>
            <div class="input-box">
              <input type="password" required />
              <label>Şifre</label>
            </div>
          </div>
          <div class="btn">
            <input type="submit" value="Giriş yap" />
          </div>
          <div class="yada"><p>YA DA</p></div>
          <div class="with-facebook">
            <a href="#">
              <i class="fa-brands fa-square-facebook"></i>Facebook ile Giriş
              Yap</a
            >
          </div>
          <div class="forgot-password">
            <a href="#">Şifreni mi unuttun?</a>
          </div>
        </form>
        <div class="sign-up">
          <p>Hesabın yok mu?</p>
          <a href="#">Kaydol</a>
        </div>
        <div class="download-instagram">
          <p>Uygulamayı indir</p>
          <div class="image-link">
            <a href="#"><img src="./img/Google-play.png" /></a>
            <a href="#"><img src="./img/microsoft.png" class="microsoft" /></a>
          </div>
        </div>
      </div>

      <div class="footer-instagram">
        <footer>
          <div class="copy-link">
            <div class="links-footer">
              <div class="links-a">
                <a href="#" class="link-underline">Meta</a>
                <a href="#" class="link-underline">Hakkında</a>
                <a href="#" class="link-underline">Blog</a>
                <a href="#">İş Fırsatları</a>
                <a href="#" class="link-underline">Yardım</a>
                <a href="#" class="link-underline">API</a>
                <a href="#">Gizlilik</a>
                <a href="#">Koşullar</a>
                <a href="#">Konumlar</a>
                <a href="#">Instagram Lite</a>
                <a href="#" class="link-underline">Threads</a>
                <a href="#">Kişi Yükleme ve Hesabı Olmayan Kişiler</a>
                <a href="#" class="link-underline">Meta Verified</a>
              </div>
            </div>
            <div class="copyright">
              <p>Türkçe<i class="fa-solid fa-chevron-down"></i></p>
              <p>&copy; 2024 Instagram from Meta</p>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
