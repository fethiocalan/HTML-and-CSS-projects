<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLÄ°X</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navBar">
        <div class="menu-left">
          <a href="#">Home</a>
          <a href="#">TV shows</a>
          <a href="#">Movies</a>
          <a href="#">Recently Added</a>
        </div>
        <div class="menu-center">
          <h1>NETFLIX</h1>
        </div>
        <div class="menu-right">
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href=""><i class="fa-solid fa-bell"></i></a>
          <a href="">My List</a>
          <img
            class="image-profile"
            src="./img/iconProfile.png"
            alt="profile"
          />
        </div>
      </nav>
      <div class="information">
        <div class="logo-name">
          <img src="./img/logo name.png" alt="name of the movie" />
        </div>
        <div class="info-watch">
          <ul>
            <li class="li-first">98% Match</li>
            <li class="li-second">2011-2019</li>
            <li class="li-third">24+</li>
          </ul>
        </div>
        <div class="btn">
          <button class="btn-1"><i class="fa-solid fa-play"></i>Resume</button>
          <button class="btn-2">
            <i class="fa-solid fa-plus"></i> My List
          </button>
        </div>
        <div class="info-season">
          <ul>
            <li class="li-top1">Season 7</li>
            <li class="li-top2">All seasons</li>
          </ul>
        </div>
      </div>
      <div class="episodes">
        <div class="episode-cards">
          <div class="episode episode1">
            <h4>Trailer</h4>
          </div>
          <div class="episode episode2">
            <h4>01</h4>
          </div>
          <div class="episode episode3">
            <h4>02</h4>
          </div>
          <div class="episode episode4">
            <h4>03</h4>
          </div>
          <div class="episode episode5">
            <h4>04</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
